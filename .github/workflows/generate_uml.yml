name: Generate UML Diagrams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_uml:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate UML
        run: |
          mkdir -p architecture/uml
          # Generate class diagram for the app module (assuming app.py is the entry point)
          # We point to the current directory or specific files.
          # Since classes are in app.py, we can try analyzing 'app'.
          # We need to make sure python path includes the current directory.
          export PYTHONPATH=$PYTHONPATH:.
          pyreverse -o png -p LuxuryShoppingArchitecture -d architecture/uml app.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and Push Diagrams
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add architecture/uml/*.png
          git commit -m "Update UML diagrams"
          git push

      - name: Upload Diagram Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UML-Diagrams
          path: architecture/uml
