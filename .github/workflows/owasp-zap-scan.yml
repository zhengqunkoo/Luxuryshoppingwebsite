# Fix OWASP ZAP Scan workflow to address file permission issues
name: OWASP ZAP Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix directory permissions
        run: |
          # Ensure workspace directory has write permissions for Docker container
          # The ZAP action runs as the runner, then Docker container runs as user 1000
          # Grant write permissions to all users to allow both runner and container access
          # This is safe in the ephemeral GitHub Actions environment
          chmod -R go+w ${{ github.workspace }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://luxuryshoppingwebsite.azurewebsites.net'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -T 300'
          issue_title: 'OWASP ZAP Security Scan Report'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
