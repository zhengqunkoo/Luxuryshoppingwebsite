# Fix OWASP ZAP Scan workflow to address file permission issues
name: OWASP ZAP Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: OWASP ZAP Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix directory permissions
        run: |
          # Make workspace writable by Docker container
          # The ZAP Docker container runs as user 1000 and needs write access
          # to create zap.yaml and other output files in the workspace
          chmod -R 777 ${{ github.workspace }}

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://luxuryshoppingwebsite.azurewebsites.net'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -T 300'
          issue_title: 'OWASP ZAP Security Scan Report'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
