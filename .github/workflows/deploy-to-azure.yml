name: Build and Deploy to Azure

on:
  push:
    branches: ["main"]


permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infrastructure/terraform

      - name: Get Terraform Outputs
        id: tfoutputs
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_REPOSITORY=$(terraform output -raw acr_repository)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "AZURE_RESOURCE_GROUP=$(terraform output -raw azure_resource_group)" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_NAME=$(terraform output -raw azure_webapp_name)" >> $GITHUB_ENV
        working-directory: infrastructure/terraform

      - name: Login to ACR
        run: |
          TOKEN=$(az acr login --name "${{ env.ACR_NAME }}" --expose-token --output tsv --query accessToken)
          echo "$TOKEN" | docker login "${{ env.ACR_LOGIN_SERVER }}" --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Build and push image to ACR
        run: |
          docker build -t "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest" .
          docker push "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest"

      - name: Point Web App to latest image and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            az account show
            az webapp show --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "${{ env.AZURE_WEBAPP_NAME }}" --query "{name:name,resourceGroup:resourceGroup,defaultHostName:defaultHostName}" -o json
            az webapp config container set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --docker-custom-image-name "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest" \
              --docker-registry-server-url "https://${{ env.ACR_LOGIN_SERVER }}"

            az webapp restart \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}"
