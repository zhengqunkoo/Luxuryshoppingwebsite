name: Build and Deploy to Azure

on:
  push:
    branches: ["main"]


permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure/terraform

      - name: Set Subscription ID
        run: echo "SUBSCRIPTION_ID=5b12417c-36fe-453a-995f-20d5624f9c58" >> $GITHUB_ENV

      - name: Terraform Remove State Objects
        run: |
          terraform state rm azurerm_resource_group.rg || true
          terraform state rm azurerm_virtual_network.vnet || true
          terraform state rm azurerm_subnet.compute_subnet || true
          terraform state rm azurerm_subnet.ingress_subnet || true
          terraform state rm azurerm_subnet.paas_subnet || true
          terraform state rm azurerm_container_registry.acr || true
          terraform state rm azurerm_key_vault.kv || true
          terraform state rm azurerm_kubernetes_cluster.aks || true
          terraform state rm azurerm_linux_web_app.web || true
          terraform state rm azurerm_service_plan.plan || true
          terraform state rm azurerm_mssql_server.sql || true
          terraform state rm azurerm_mssql_database.db || true
          terraform state rm azurerm_role_assignment.aks_acr_pull || true
        working-directory: infrastructure/terraform

      - name: Terraform Import Resources
        run: |
          terraform import azurerm_resource_group.rg /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003
          terraform import azurerm_virtual_network.vnet /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Network/virtualNetworks/vnet-oslp-prod-003
          terraform import azurerm_subnet.compute_subnet /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Network/virtualNetworks/vnet-oslp-prod-003/subnets/snet-compute
          terraform import azurerm_subnet.ingress_subnet /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Network/virtualNetworks/vnet-oslp-prod-003/subnets/snet-ingress
          terraform import azurerm_subnet.paas_subnet /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Network/virtualNetworks/vnet-oslp-prod-003/subnets/snet-paas
          terraform import azurerm_container_registry.acr /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.ContainerRegistry/registries/acroslpprod003
          terraform import azurerm_key_vault.kv /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.KeyVault/vaults/kv-oslp-prod-003
          terraform import azurerm_kubernetes_cluster.aks /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.ContainerService/managedClusters/aks-oslp-prod-003
          terraform import azurerm_linux_web_app.web /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Web/sites/app-oslp-prod-003
          terraform import azurerm_service_plan.plan /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Web/serverFarms/asp-oslp-prod
          terraform import azurerm_mssql_server.sql /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Sql/servers/sql-oslp-prod-003
          terraform import azurerm_mssql_database.db /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.Sql/servers/sql-oslp-prod-003/databases/sqldb-oslp-prod
          terraform import azurerm_role_assignment.aks_acr_pull /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/rg-oslp-prod-003/providers/Microsoft.ContainerRegistry/roleAssignments/0eb9efe2-8f63-484d-9518-00190671b56a
        working-directory: infrastructure/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infrastructure/terraform

      - name: Get Terraform Outputs
        id: tfoutputs
        run: |
          echo "ACR_NAME=$(terraform output -raw acr_name)" >> $GITHUB_ENV
          echo "ACR_REPOSITORY=$(terraform output -raw acr_repository)" >> $GITHUB_ENV
          echo "ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_ENV
          echo "AZURE_RESOURCE_GROUP=$(terraform output -raw azure_resource_group)" >> $GITHUB_ENV
          echo "AZURE_WEBAPP_NAME=$(terraform output -raw azure_webapp_name)" >> $GITHUB_ENV
        working-directory: infrastructure/terraform

      - name: Login to ACR
        run: |
          TOKEN=$(az acr login --name "${{ env.ACR_NAME }}" --expose-token --output tsv --query accessToken)
          echo "$TOKEN" | docker login "${{ env.ACR_LOGIN_SERVER }}" --username 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Build and push image to ACR
        run: |
          docker build -t "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest" .
          docker push "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest"

      - name: Point Web App to latest image and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            az account show
            az webapp show --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "${{ env.AZURE_WEBAPP_NAME }}" --query "{name:name,resourceGroup:resourceGroup,defaultHostName:defaultHostName}" -o json
            az webapp config container set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --docker-custom-image-name "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest" \
              --docker-registry-server-url "https://${{ env.ACR_LOGIN_SERVER }}"

            az webapp restart \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}"
