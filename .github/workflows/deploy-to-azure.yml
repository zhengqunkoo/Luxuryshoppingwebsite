name: Build and Deploy to Azure

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: luxuryshoppingacr
  ACR_REPOSITORY: luxury-shopping
  ACR_LOGIN_SERVER: luxuryshoppingacr.azurecr.io
  AZURE_RESOURCE_GROUP: LuxuryShoppingStudent
  AZURE_WEBAPP_NAME: luxuryshoppingwebsite

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Init
        run: |
          cd infrastructure/terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd infrastructure/terraform
          terraform plan

      - name: Terraform Apply
        run: |
          cd infrastructure/terraform
          terraform apply -auto-approve

      - name: Build and push image to ACR
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            az account show
            az acr show --name "${{ env.ACR_NAME }}" --query "{name:name,loginServer:loginServer,resourceGroup:resourceGroup}" -o json
            az acr build --registry "${{ env.ACR_NAME }}" --image "${{ env.ACR_REPOSITORY }}:latest" .

      - name: Point Web App to latest image and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail
            az account show
            az webapp show --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "${{ env.AZURE_WEBAPP_NAME }}" --query "{name:name,resourceGroup:resourceGroup,defaultHostName:defaultHostName}" -o json
            az webapp config container set \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}" \
              --docker-custom-image-name "${{ env.ACR_LOGIN_SERVER }}/${{ env.ACR_REPOSITORY }}:latest" \
              --docker-registry-server-url "https://${{ env.ACR_LOGIN_SERVER }}"

            az webapp restart \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --name "${{ env.AZURE_WEBAPP_NAME }}"
