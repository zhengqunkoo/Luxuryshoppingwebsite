name: Build and Deploy to Azure

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr build --registry "${{ secrets.ACR_NAME }}" --image "${{ secrets.ACR_REPOSITORY }}:latest" .

      - name: Point Web App to latest image and restart
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config container set \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
              --docker-custom-image-name "${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:latest" \
              --docker-registry-server-url "https://${{ secrets.ACR_LOGIN_SERVER }}"

            az webapp restart \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --name "${{ secrets.AZURE_WEBAPP_NAME }}"
